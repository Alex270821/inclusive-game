version: "3.9"
services:
  api:
    build: .
    ports: ["3000:3000"]
    depends_on: [db, redis]
    environment:
      DATABASE_URL: postgres://user:pass@db:5432/game
      REDIS_URL: redis://redis:6379
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: game
    volumes:
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
  redis:
    image: redis:7-alpine